<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>osu! Algeria Top 50 Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fefefe;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #ff66aa;
      color: white;
      padding: 1rem;
      margin: 0;
      font-size: 1.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1200px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 14px;
      text-align: center;
    }

    th {
      background-color: #ffb3d9;
      color: #333;
      font-size: 1rem;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ffe6f2;
    }

    a {
      color: #ff3399;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .flag {
      width: 20px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }

    #loading {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }

    #searchResults table {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡©ðŸ‡¿ osu! Algeria Top 50 Leaderboard</h1>

  <!-- Search Form -->
  <div style="margin-top: 20px; text-align: center;">
    <form id="searchForm">
      <input type="text" id="usernameInput" placeholder="Enter osu! username" required>
      <button type="submit">Search</button>
    </form>
  </div>

  <div id="loading">Loading leaderboard...</div>
  <table id="results"></table>

  <!-- Search Results -->
  <div id="searchResults" style="margin-top: 20px; text-align: center;"></div>

  <script>
    // Fetch and display Algeria Top 50
    async function fetchAlgeriaLeaderboard() {
      const loading = document.getElementById('loading');
      const table = document.getElementById('results');

      try {
        const res = await fetch('/api/algeria-top50');
        const scores = await res.json();

        if (!Array.isArray(scores) || scores.length === 0) {
          loading.innerText = "No Algerian scores found in top 50.";
          return;
        }

        loading.innerText = "";
        table.innerHTML = `
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Beatmap</th>
            <th>Score</th>
            <th>Accuracy</th>
            <th>Mods</th>
            <th>Last Updated</th>
          </tr>
        `;

        scores.forEach(s => {
          const updatedDate = new Date(Number(s.last_updated)).toLocaleString();
          table.innerHTML += `
            <tr>
              <td>#${s.rank}</td>
              <td><img class="flag" src="https://osu.ppy.sh/images/flags/DZ.png" alt="DZ">${s.username}</td>
              <td><a href="https://osu.ppy.sh/beatmaps/${s.beatmap_id}" target="_blank">${s.beatmap_title}</a></td>
              <td>${Number(s.score).toLocaleString()}</td>
              <td>${s.accuracy}</td>
              <td>${s.mods}</td>
              <td>${updatedDate}</td>
            </tr>
          `;
        });
      } catch (err) {
        loading.innerText = "Failed to load data.";
        console.error(err);
      }
    }

    // Search player scores from DB
    async function searchPlayerScores(username) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "Searching...";

      try {
        const res = await fetch(`/api/player-scores?username=${encodeURIComponent(username)}&limit=50`);
        const scores = await res.json();

        if (!Array.isArray(scores) || scores.length === 0) {
          resultsDiv.innerHTML = `<p>No scores found for "${username}".</p>`;
          return;
        }

        let html = `<h2>Top Scores for ${username}</h2>`;
        html += `<table>
          <tr>
            <th>Rank</th>
            <th>Beatmap</th>
            <th>Score</th>
            <th>Accuracy</th>
            <th>Mods</th>
            <th>Last Updated</th>
          </tr>`;

        scores.forEach(s => {
          const updatedDate = new Date(Number(s.last_updated)).toLocaleString();
          html += `
            <tr>
              <td>#${s.rank}</td>
              <td><a href="https://osu.ppy.sh/beatmaps/${s.beatmap_id}" target="_blank">${s.beatmap_title}</a></td>
              <td>${Number(s.score).toLocaleString()}</td>
              <td>${s.accuracy}</td>
              <td>${s.mods}</td>
              <td>${updatedDate}</td>
            </tr>
          `;
        });

        html += `</table>`;
        resultsDiv.innerHTML = html;
      } catch (err) {
        resultsDiv.innerHTML = "Error fetching player scores.";
        console.error(err);
      }
    }

    // Attach search form handler
    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('usernameInput').value.trim();
      if (username) searchPlayerScores(username);
    });

    // Initial leaderboard fetch
    fetchAlgeriaLeaderboard();
  </script>
</body>
</html>
