<!DOCTYPE html>
<html>
<head>
  <title>osu! Leaderboard Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input { padding: 0.5rem; width: 250px; }
    table { margin: auto; border-collapse: collapse; width: 90%; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    a { text-decoration: none; color: #3366cc; }
  </style>
</head>
<body>
  <h1>osu! Leaderboard Scores</h1>
  <input id="username" placeholder="Enter osu! username">
  <button onclick="load()">Check Leaderboard</button>

  <table id="results"></table>

  <script>
    async function load() {
      const username = document.getElementById('username').value;
      const res = await fetch(`/api/leaderboard-scores?user=${username}`);
      const data = await res.json();

      const table = document.getElementById('results');
      table.innerHTML = `
        <tr><th>Rank</th><th>Beatmap</th><th>Score</th><th>Accuracy</th><th>Mods</th></tr>
      `;

      data.forEach(entry => {
        table.innerHTML += `
          <tr>
            <td>#${entry.rank}</td>
            <td><a href="${entry.beatmap.url}" target="_blank">${entry.beatmap.title}</a></td>
            <td>${entry.score.toLocaleString()}</td>
            <td>${entry.accuracy}</td>
            <td>${entry.mods}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
