<!DOCTYPE html>
<html>
<head>
  <title>osu! Algeria Top 50 Leaderboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    table { margin: 2rem auto; border-collapse: collapse; width: 95%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    a { color: #0077cc; text-decoration: none; }
    #loading { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸ‡©ðŸ‡¿ osu! Algeria Top 50 Leaderboard</h1>
  <div id="loading">Loading leaderboard...</div>
  <table id="results"></table>

  <script>
    async function fetchAlgeriaLeaderboard() {
      const loading = document.getElementById('loading');
      const table = document.getElementById('results');

      try {
        const res = await fetch('https://osu-api-proxy.onrender.com/api/algeria-top50');
        const scores = await res.json();

        if (!Array.isArray(scores) || scores.length === 0) {
          loading.innerText = "No Algerian scores found in top 50.";
          return;
        }

        loading.innerText = "";
        table.innerHTML = `
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Beatmap</th>
            <th>Score</th>
            <th>Accuracy</th>
            <th>Mods</th>
            <th>Last Updated</th>
          </tr>
        `;

        scores.forEach(s => {
          const updatedDate = new Date(s.last_updated).toLocaleString();
          table.innerHTML += `
            <tr>
              <td>#${s.rank}</td>
              <td>${s.username}</td>
              <td><a href="https://osu.ppy.sh/beatmaps/${s.beatmap_id}" target="_blank">${s.beatmap_title}</a></td>
              <td>${Number(s.score).toLocaleString()}</td>
              <td>${s.accuracy}</td>
              <td>${s.mods}</td>
              <td>${updatedDate}</td>
            </tr>
          `;
        });
      } catch (err) {
        loading.innerText = "Failed to load data.";
        console.error(err);
      }
    }

    fetchAlgeriaLeaderboard();
  </script>
</body>
</html>
